<!-- Login Form -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="loginUserName" class="block text-sm font-medium text-gray-700">Email address</label>
          <input type="username" id="loginEmail" [(ngModel)]="email" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter email" required>
        </div>
        <div class="mb-6">
          <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="loginPassword"  [(ngModel)]="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p>Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register</a></p>
      </div>
    </div>
  </div>
